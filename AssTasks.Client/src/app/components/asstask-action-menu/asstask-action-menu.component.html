<mat-nav-list>
    <h5 class="action-menu-title">{{ data.taskParent.title }}</h5>
    <div class="task-data">
        <p>Assigned to {{ data.owner?.name }}</p>
        <p><em>Due {{ data.dueAt | date:'mediumDate' }}</em></p>
    </div>
    <mat-list-item (click)="openReassignTaskDialog()">
        <mat-icon matListItemIcon class="material-symbols-outlined">next_plan</mat-icon>
        <span matListItemTitle>Reassign Task</span>
    </mat-list-item>
    
    <mat-list-item (click)="openSetDueDateDialog()">
        <mat-icon matListItemIcon class="material-symbols-outlined">event</mat-icon>
        <span matListItemTitle>Set Due Date</span>
    </mat-list-item>

    <mat-list-item (click)="snoozeTask()">
        <mat-icon matListItemIcon class="material-symbols-outlined">snooze</mat-icon>
        <span matListItemTitle>Snooze Task</span>
    </mat-list-item>

    <mat-list-item (click)="openEditTaskDialog()">
        <mat-icon matListItemIcon class="material-symbols-outlined">edit</mat-icon>
        <span matListItemTitle>Edit Task Parent</span>
    </mat-list-item>
</mat-nav-list>
