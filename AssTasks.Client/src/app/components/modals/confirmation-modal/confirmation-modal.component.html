<h2 mat-dialog-title>{{ data?.title ?? "Modal Title" }}</h2>
<mat-dialog-content>{{ data?.content ?? "Modal Content" }}</mat-dialog-content>
<mat-dialog-actions class="space-between">
    <button mat-button [mat-dialog-close]="false">{{ data?.cancelText ?? "Cancel" }}</button>
    <button mat-flat-button [mat-dialog-close]="true">{{ data?.confirmText ?? "Confirm" }}</button>
</mat-dialog-actions>
