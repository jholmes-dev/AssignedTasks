<h2 mat-dialog-title>Manage Users</h2>

<mat-dialog-content class="mat-typography">
    <mat-spinner *ngIf="loading"></mat-spinner>
    <table *ngIf="!loading" mat-table [dataSource]="users">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="controls">
            <th mat-header-cell *matHeaderCellDef>Controls</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="material-symbols-outlined edit-icon" (click)="openEditTaskParentModal(element)">edit</mat-icon>
                <mat-icon class="material-symbols-outlined" (click)="showDeleteConfirmation(element)">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-dialog-content>

<mat-dialog-actions class="space-between">
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
